/*
Valid parms and examples or valid ranges:

Required:
	modelName	models/boltOns/detpack.md3
	targetModel	0 - 7, Which model to attach to
			0: legs
			1: torso
			2: head
			3: weapon1
			4: weapon2
			5: weapon3
			6: extra model 1
			7: extra model 2
	targetTag	tag_weapon (or tag_lhand, tag_belton, etc)

Optional:
	pitchOffset	0 - 359
	yawOffset	0 - 359
	rollOffset	0 - 359
	xOffset		relative, in world units
	yOffset		relative, in world units
	zOffset		relative, in world units
	scale		0 - 255 (default 100 = 100%)
	scaleX		0 - 255 (default 100 = 100%)
	scaleY		0 - 255 (default 100 = 100%)
	scaleZ		0 - 255 (default 100 = 100%)
	tint		0 - 255 (default 0 = none)
	tintRed		0 - 255 (default 0 = none)
	tintGreen	0 - 255 (default 0 = none)
	tintBlue	0 - 255 (default 0 = none)
	alpha		0 - 255 (default 0 = none)
*/

